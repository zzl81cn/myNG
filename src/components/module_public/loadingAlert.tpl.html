<div class="modal fade" data-backdrop="static" data-keyboard="false"
	tabindex="-1" role="dialog" aria-hidden="true"
	style="padding-top: 15%; overflow-y: visible;">
	<div class="modal-dialog modal-m">
		<div class="modal-content">
			<div class="modal-header">
				<h3 style="margin: 0;">
					<span  ng-if="!resSaveAll.saveSuccess">{{title}}</span>
				</h3>
			</div>
			<div class="modal-body" >
				<div ng-if="state" class="progress progress-striped active"
						style="margin-bottom: 0;">
					<div class="progress-bar" style="width: 100%"></div>
				</div>
				<div ng-if="!state">{{content}}</div>
			</div>
			<div class="modal-body" ng-if="resSaveAll.getResponse" ></div>
			<div class="modal-footer" ng-if="!state"  >
				<button   type="button" class="btn btn-primary" ng-click="$hide();">确定</button>

			</div>
		</div>
	</div>
</div>
