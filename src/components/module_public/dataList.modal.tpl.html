<div class="modal top am-fade-and-slide-top" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">×</button>
				<h4 class="modal-title">change data</h4>
			</div>
			<div class="modal-body">
				<form role="form" novalidate>
				  <div class="form-group">
				    <label>部门名称</label>
				    <input type="text" class="form-control" ng-model="updateData.department_name" required>
				  </div>
				  <div class="form-group">
				    <label for="data2">部门代码</label>
				    <input type="text" class="form-control" ng-model="updateData.department_code" placeholder="部门代码" required>
				  </div>
				  <button type="button" class="btn btn-default" ng-click="mySave();">Submit</button>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="$hide()">确定</button>
			</div>
		</div>
	</div>
</div>
