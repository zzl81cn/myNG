<div class="modal top am-fade-and-slide-top" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="cancle()">×</button>
				<h4 class="modal-title">{{title}}</h4>
			</div>
			<div class="modal-body" >
				<div >{{content}}</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" ng-click="success()">确定</button>
				<button type="button" class="btn btn-default" ng-click="cancle()">取消</button>
			</div>
		</div>
	</div>
</div>
